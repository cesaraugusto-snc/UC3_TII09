<body>
    <h1>Calculadora</h1>

    <fieldset>

        <label for="numero1">Número 1:</label>

    <fieldset>

        <input type="text" id="operacao" placeholder="Digite +, -, *, /">
    </fieldset>
    <br>
    <button onclick="exibirResultados()">Calcular</button>


    <p id="resultado"></p>

    <script src="script.js"></script>
